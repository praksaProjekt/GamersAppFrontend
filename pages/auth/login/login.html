<form ng-submit="login(loginUser)">
  <div class="form-group">
    <label for="email">Email address</label>
    <input
      ng-model="loginUser.email"
      type="email"
      class="form-control"
      id="email"
      placeholder="Enter email"
    />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      ng-model="loginUser.password"
      type="password"
      class="form-control"
      id="password"
      placeholder="Password"
    />
  </div>
  <div class="form-check">
    <input
      type="checkbox"
      ng-model="loginUser.rememberMe"
      class="form-check-input"
      id="rememberMe"
    />
    <label class="form-check-label" for="rememberMe">Check me out</label>
  </div>
  <button type="submit" class="btn btn-outline-primary">Submit</button>
  <a ui-sref="register">Dont have an account? Register!</a>
</form>
