<form
  ng-submit="register(registerUser)"
  class="d-flex gap-2 flex-column align-items-center"
>
  <div class="form-group">
    <label for="email">Email address</label>
    <input
      ng-model="registerUser.email"
      type="email"
      class="form-control"
      id="email"
      placeholder="Enter email"
    />
  </div>
  <div class="form-group">
    <label for="nickname">Nickname</label>
    <input
      ng-model="registerUser.nickname"
      type="password"
      class="form-control"
      id="nickname"
      placeholder="Nickname"
    />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      ng-model="registerUser.password"
      type="password"
      class="form-control"
      id="password"
      placeholder="Password"
    />
  </div>
  <div class="form-group">
    <label for="confirmpassword">Confirm Password</label>
    <input
      ng-model="registerUser.confirmpassword"
      type="password"
      class="form-control"
      id="confirmpassword"
      placeholder="Confirm password"
    />
  </div>
  <button type="submit" class="btn btn-outline-primary">Submit</button>
  <a ui-sref="login">Already have an account? Login!</a>
</form>
